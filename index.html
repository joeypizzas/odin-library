<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="title-container" class="dialog-background">
        <div id="title">Library</div>
    </div>
    <div id="books-container">
        <div id="books-header" class="dialog-background">Books</div>
        <div id=books-subheader>
            <div id="books-description" class="dialog-background">Add your books to the shelf.</div>
            <button class="new-book-button">Add book</button>
        </div>
        <div id="book-list" class="dialog-background"></div>
    </div>
    <dialog>
        <div id="dialog-text">
            <div id="dialog-header">Add book</div>
            <div id="dialog-subheader">Enter your book details.</div>
        </div>
        <div id="dialog-form">
            <form action="/submit" method="POST">
                <input id="title-field" class="form-field" type="text" name="title" placeholder="Title" maxlength="100" pattern="[A-Za-z0-9 ,.'\-:!?]+" required>
                <input id="author-field" class="form-field" type="text" name="author" placeholder="Author" maxlength="100" pattern="[A-Za-z .'\-]+" required>
                <input id="length-field" class="form-field" type="text" name="length" pattern="\d+" minlength="1" maxlength="100000" placeholder="Pages" required>
                <select id="status-selector" name="status" required>
                    <option value="" disabled selected>Status</option>
                    <option value="Read">Read</option>
                    <option value="Unread">Unread</option>
                </select>
                <button class="book-button" id="submit-book-button">Add book</button>
            </form>
        </div>
    </dialog>
    <div id="footer-container" class="dialog-background">
        <div id="footer">Created by <a href="https://github.com/joeypizzas">joeypizzas</a></div>
    </div>
</body>
</html>
