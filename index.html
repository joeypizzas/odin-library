<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="title-container">
        <div id="title">Library</div>
    </div>
    <div id="books-container">
        <div id="books-header">Books</div>
        <div id=books-subheader>
            <div id="books-description">Add your books to the shelf.</div>
            <button id="new-book-button">Add book</button>
        </div>
        <div id="book-list">
            <div class="book">
                <div class="book-title">Master of the Senate</div>
                <div class="book-body">
                    <div class="book-content">
                        <div class="book-content-item">By: Robert Caro</div>
                        <div class="book-content-item">Pages: 1232</div>
                        <div class="book-content-item">Status: Read</div>
                    </div>
                    <div class="book-button-row">
                        <button class="book-button">Change status</button>
                        <button class="book-button">Remove book</button>
                    </div>
                </div>
            </div>
            <div class="book"></div>
            <div class="book"></div>
            <div class="book"></div>
            <div class="book"></div>
            <div class="book"></div>
        </div>
    </div>
    <div id="footer-container">
        <div id="footer">Created by <a href="https://github.com/joeypizzas">joeypizzas</a></div>
    </div>
</body>
</html>
